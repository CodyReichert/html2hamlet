<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
    <link rel="stylesheet" href="static/css/main.css">
    <title>KW Memorial - Fine Luxury Homes</title>
</head>
<body>

  <div id="site-header" class="container">
    <div id="site-header-left" class="col-md-6 col-sm-12 col-xs-12">
        <img src="static/img/kwnyc.png" alt="KW Logo" width="350px">
    </div>
    <div id="site-header-right" class="col-md-6 col-sm-12 col-xs-12">
      <input type="text" class="form-control" placeholder="Search...">
      <div id="social-icons" id="contact-info">
        <span class="icon ion-social-facebook"></span>
        <span class="icon ion-social-twitter"></span>
        <span class="icon ion-social-googleplus"></span>
        <span class="icon ion-social-linkedin"></span>
        <span class="icon ion-social-youtube"></span>
        <span class="icon ion-social-pinterest"></span>
        <span class="icon ion-social-instagram"></span>
      </div>
    </div>
  </div>

  <div id="site-header" class="container">
    <div class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li class="dropdown-header">Nav header</li>
                <li><a href="#">Separated link</a></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div><!--/.container-fluid -->
    </div>
  </div>

  <div class="container">
    <div id="large-carousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#large-carousel" data-slide-to="0" class="active"></li>
        <li data-target="#large-carousel" data-slide-to="1"></li>
        <li data-target="#large-carousel" data-slide-to="2"></li>
      </ol>
    
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="http://placehold.it/1200x550" alt="...">
          <div class="carousel-caption">
            <h3>Caption Text</h3>
          </div>
        </div>
        <div class="item">
          <img src="http://placehold.it/1200x550" alt="...">
          <div class="carousel-caption">
            <h3>Caption Text</h3>
          </div>
        </div>
        <div class="item">
          <img src="http://placehold.it/1200x550" alt="...">
          <div class="carousel-caption">
            <h3>Caption Text</h3>
          </div>
        </div>
      </div>
    
      <!-- Controls -->
      <a class="left carousel-control" href="#large-carousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="#large-carousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div> <!-- Carousel -->
  </div>

  <div class="container">
    <div class="span12">
      <div id="thumbnail-carousel" class="carousel slide">
        <!-- Carousel indicator -->
        <ol class="carousel-indicators">
            <li data-target="#thumbnail-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#thumbnail-carousel" data-slide-to="1"></li>
            <li data-target="#thumbnail-carousel" data-slide-to="2"></li>
        </ol>
        <!-- Carousel items -->
        <div class="carousel-inner">
            
          <div class="item active">
            <div class="row-fluid">
              <div class="col-md-3"><a href="#" class="thumbnail"><img src="http://placehold.it/250x250" alt="Image" style="max-width:100%;" /></a></div>
              <div class="col-md-3"><a href="#" class="thumbnail"><img src="http://placehold.it/250x250" alt="Image" style="max-width:100%;" /></a></div>
              <div class="col-md-3"><a href="#" class="thumbnail"><img src="http://placehold.it/250x250" alt="Image" style="max-width:100%;" /></a></div>
              <div class="col-md-3"><a href="#" class="thumbnail"><img src="http://placehold.it/250x250" alt="Image" style="max-width:100%;" /></a></div>
            </div><!--/row-fluid-->
          </div><!--/item-->
           
          <div class="item">
            <div class="row-fluid">
              <div class="col-md-3"><a href="#" class="thumbnail"><img src="http://placehold.it/250x250" alt="Image" style="max-width:100%;" /></a></div>
              <div class="col-md-3"><a href="#" class="thumbnail"><img src="http://placehold.it/250x250" alt="Image" style="max-width:100%;" /></a></div>
              <div class="col-md-3"><a href="#" class="thumbnail"><img src="http://placehold.it/250x250" alt="Image" style="max-width:100%;" /></a></div>
              <div class="col-md-3"><a href="#" class="thumbnail"><img src="http://placehold.it/250x250" alt="Image" style="max-width:100%;" /></a></div>
            </div><!--/row-fluid-->
          </div><!--/item-->
         
        </div><!--/carousel-inner-->
         
        <a class="left carousel-control" href="#thumbnail-carousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#thumbnail-carousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
      </div><!--/thumbnail-carousel-->
         
    </div>
  </div>


  <script type="text/javascript"
          src="https://code.jquery.com/jquery-2.1.1.min.js"
  </script>
  <!-- Transition.js -->
  <script type="text/javascript"
          src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"
  </script>
  <!-- bootstrap.js -->
  <script type="text/javascript" 
          src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js">
  </script>
  <script type="text/javascript" >
    $(document).ready(function() {
      $('.carousel').carousel();
      $('#thumbnail-carousel').carousel({
        interval: 10000
      })
    });
  </script> 
</body>
</html>
